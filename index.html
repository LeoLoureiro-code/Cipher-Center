<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cipher Center</title>
</head>
<body>
    <div id="mainContainer">
        <header>
            <h1>Cipher Center</h1>
            <p>Choose encryption for your text</p>
        </header>
        <form onsubmit="return false">
            <div id="radioDiv">
                <input type="radio" name="cipher" id="caesar" value="caesar" onclick="addShift()">
                <label for="caesar">Caesar cipher</label>
                <input type="radio" name="cipher" id= "vigenere" value="vigenere" onclick="addKey()">
                <label for="vigenere">Vigenere cipher</label>
            </div>
            <div id="extraInput"></div>
            <div id="textareaDiv">
                <label for="text">Message to encrypt/decrypt</label> <br>
                <textarea name="text" id="textarea"></textarea>
            </div>
            <div id="submitDiv">
                <input type="submit" id="encryptBtn" value="Encrypt">
                <input type="submit" id="decryptBtn" value="Decrypt">
            </div>
        </form>
    </div>
</body>
<script src="cipher.js"></script>
</html>
